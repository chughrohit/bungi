<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        /* Picture collage background */
        .picture-collage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            pointer-events: none;
            overflow: hidden;
        }

        .picture-collage img {
            position: absolute;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: rotate(var(--rotation, 0deg));
        }

        /* Animated background hearts */
        .heart-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
</parameter>

        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.3);
            font-size: 2rem;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
</parameter>

        h1 {
            font-size: 3.5rem;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .emoji {
            font-size: 2rem;
            margin: 20px 0;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .message {
            font-size: 1.3rem;
            color: #333;
            margin: 20px 0 40px 0;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            flex: 1;
            min-width: 150px;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        #yesBtn:active {
            transform: scale(0.98);
        }

        #noBtn {
            background: linear-gradient(135deg, #a0aec0, #cbd5e0);
            color: #333;
            flex: 1;
            min-width: 150px;
            position: relative;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #e0e7ff, #f0f4ff);
            transform: translate(20px, -20px);
        }

        .success-screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-emoji {
            font-size: 5rem;
            margin: 20px 0;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(10deg) scale(1.1);
            }
        }

        .success-title {
            font-size: 2.5rem;
            color: #ff1493;
            margin: 20px 0;
        }

        .success-message {
            font-size: 1.2rem;
            color: #555;
            margin: 20px 0 40px 0;
        }

        .confetti {
            position: fixed;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .initial-screen {
            animation: fadeIn 0.5s ease-in-out;
        }

        .mistake-text {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
            font-style: italic;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .message {
                font-size: 1.1rem;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .container {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="picture-collage" id="collage"></div>
    <div class="heart-background" id="heartContainer"></div>

    <div class="container">
</parameter>
        <div class="initial-screen" id="initialScreen">
            <p class="message">
                You mean the world to me, and I would love for you to be my Valentine!üíù
                <br><br>
                <strong>So... will you be my Valentine, BUNGIII?üíï</strong>
            </p>
            <div class="button-container">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
            <p class="mistake-text" id="mistakeText"></p>
        </div>

        <div class="success-screen" id="successScreen">
            <div class="success-emoji">üéâ</div>
            <p class="success-message">
                YAYAYAY!!! I'm the happiest person alive right now!ü•∞<br>
            </p>
            <button id="restartBtn" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white;">Start Over</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const initialScreen = document.getElementById('initialScreen');
        const successScreen = document.getElementById('successScreen');
        const restartBtn = document.getElementById('restartBtn');
        const mistakeText = document.getElementById('mistakeText');
        const heartContainer = document.getElementById('heartContainer');

        let noClickCount = 0;

        // Create floating hearts in background
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíï';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (3 + Math.random() * 3) + 's';
                heartContainer.appendChild(heart);
            }
        }

        // Create confetti on success
        function createConfetti() {
            const confettiPieces = ['üéâ', 'üíï', '‚ú®', 'üåπ', 'üíê', 'üíñ', 'üéä'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.innerHTML = confettiPieces[Math.floor(Math.random() * confettiPieces.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.fontSize = (0.8 + Math.random() * 1.2) + 'rem';
                confetti.style.animation = `fall ${2 + Math.random() * 1}s linear forwards`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Yes button - show success
        yesBtn.addEventListener('click', function() {
            createConfetti();
            initialScreen.style.display = 'none';
            successScreen.style.display = 'block';
        });

        // No button - moves away and gets smaller
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            noClickCount++;
            
            const randomX = (Math.random() - 0.5) * 200;
            const randomY = (Math.random() - 0.5) * 200;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px) scale(${Math.max(0.3, 1 - noClickCount * 0.15)})`;
            
            const messages = [
                'Are you sure? ü•∫',
                'Come on... üíî',
                'You\'re breaking my heart! üò≠',
                'Just say yes! üò©',
                'I\'ll keep trying! üí™',
                'You can\'t escape this! üòÑ',
                'Pretty please? üôè',
                'Don\'t make me beg! üò≠'
            ];
            
            if (noClickCount <= messages.length) {
                mistakeText.textContent = messages[noClickCount - 1];
            }
        });

        // Restart button
        restartBtn.addEventListener('click', function() {
            initialScreen.style.display = 'block';
            successScreen.style.display = 'none';
            noClickCount = 0;
            noBtn.style.transform = 'translate(0, 0) scale(1)';
            mistakeText.textContent = '';
        });

        // Create picture collage background
        function createCollage() {
            const collageContainer = document.getElementById('collage');
            
            // CUSTOMIZE: Replace these URLs with your image URLs
            const imageUrls = [
                './images/photo1.jpg',
                './images/photo2.jpg',
                './images/photo3.jpg',
                './images/photo4.jpg',
                './images/photo5.jpg',
                './images/photo6.jpg',
            ];
            
            imageUrls.forEach((url, index) => {
                const img = document.createElement('img');
                img.src = url;
                img.style.width = (150 + Math.random() * 150) + 'px';
                img.style.height = (150 + Math.random() * 150) + 'px';
                img.style.left = Math.random() * 80 + '%';
                img.style.top = Math.random() * 80 + '%';
                img.style.setProperty('--rotation', (Math.random() * 20 - 10) + 'deg');
                img.style.transform = `rotate(var(--rotation)) translateX(-50%)`;
                img.alt = 'Memory ' + (index + 1);
                img.onerror = function() {
                    this.src = 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3EImage%3C/text%3E%3C/svg%3E';
                };
                collageContainer.appendChild(img);
            });
        }

        // Initialize
        createHearts();
        createCollage();
    </script>
</parameter>
</body>
</html>
